<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Home</a>
    <br><br>
    <h2>JavaScript Arrays</h2>

    <script>

        const arr=[40,5,100,25,11];
        document.write(arr);
        document.write("<br><br>"+arr[0]);
        document.write("<br><br> Length of the array : " +arr.length);
        document.write("<br><br>This is custom compare function sorting function");
        document.write("<br><br>"+arr.sort((a,b) => {return a-b;}));
        var txt = "<ul>";
        arr.forEach( (v) => {txt+="<li>"+ v + "</li>"})
        txt +="</ul>"
        document.write(txt);
        
        document.write(arr.map((v) => {return v*2}));
        
        
    </script>

</body>
</html>
